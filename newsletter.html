    <script>
    // simple alert
     alert("Please fill in the form to register")
      // adding over on mouse over and removing it on mouse out to the button and list item elements
     $(document).ready(function(){
       $("#btn").mouseover(function(){
         $(this).css("background", "#2737FB")
         $(this).css("transform", "scale(1.5)")
  });
       $("#btn").mouseout(function(){
          $(this).css("background", "none")
          $(this).css("transform", "scale(1)")
       });
       $("#in1, #in2, #in3, #in4").mouseover(function(){
         $(this).css("background", "#8B0B4C")
         $(this).css("transform", "scale(1.05)")
         $(this).css("opacity", "0.5")
       });
       $("#in1, #in2, #in3, #in4").mouseout(function(){
         $(this).css("background", "none")
         $(this).css("transform", "scale(1)")
       });
});
</script>
